<mat-card class="card">
    <mat-card-title>{{guest.firstName}} {{guest.lastName}}</mat-card-title>
    <mat-card-subtitle>{{guest.email}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="accent" (click)="edit(guest.id)">Edit</button>
      <button mat-button color="accent" (click)="delete(guest.id)">Delete</button>
    </mat-card-actions>
</mat-card>
